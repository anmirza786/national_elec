{% extends 'core/base.html' %}

{% block title %}Feedback | {% endblock %}

{% block content %}
<br>
<div class="row" style="justify-content: center;align-items: center;">
    <div class="col-lg-6">
        <div class="box-element">
                <h1>Feedback</h1>
                <form action="." method="post">

                </form>
        </div>
    </div>
</div>
<br>
<br>
{% endblock %}
